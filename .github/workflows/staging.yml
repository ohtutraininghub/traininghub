name: Deployment pipeline to staging

on:
  push:
    branches:
      - staging
  pull_request:
    branches: [staging]
    types: [opened, synchronize]

env:
  HUSKY: 0

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install npm
        run: npm ci
      - name: lint
        run: npm run lint
      - name: prettier
        run: npm run test:format
      - name: test
        run: npm run test:ci
      - name: build
        run: npm run build
  deploy:
    runs-on: ubuntu-22.04
    environment: staging
    needs: [test]
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Heroku deploy
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
        env:
          HD_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          HD_NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          HD_NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          HD_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          HD_GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
