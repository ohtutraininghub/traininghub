name: Deployment pipeline to production

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

# Tests are already done in staging.yml
# Staging deployment is required to succeed
# before production deploy.

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: production
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Heroku deploy
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
        env:
          HD_NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          HD_NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          HD_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          HD_GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
